<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>TEST WORK</title>
</head>
<body>
    <section>


        <header>
            <div class="container">
                <h1>Учет сотрудников в компании Wepro</h1>
                <h2>Общее число сотрудников:</h2>
                <h2>Премию получат: <span class="num">0</span></h2>
            </div>
            <div class="container">
                <input id="search" type="text" placeholder="Найти сотрудника" >
                
                <div class="btn">
                    <button class="all">Все сотрудники</button>
                    <button class="incr">На повышение</button>
                    <button class="more">З/П больше 1000$</button>
                </div>
            </div>
        </header>



        <main>
            <div class="main"></div>
        </main>


        <footer>
            <div class="container">
                <h2>Добавьте нового сотрудника</h2>
                <div class="inp">
                    <form name="creater">
                        <input name="name" type="text" placeholder="Как его зовут?">
                    <input  name="salary" type="number" placeholder="З\П В $?">
                    <button>Добавить</button>
                    </form>
                    
                </div>
            </div>
        </footer>
    </section>

    <script src="./script.js"></script>
</body>
</html>
